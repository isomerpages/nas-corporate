title: National Archives of Singapore
title-abbreviated: NAS
description:  The National Archives of Singapore (NAS) is the keeper of records of national or historical significance. 
url: https://corporate.nas.gov.sg

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
resources_name: media
paginate: 12
paginate_path: "/media/page:num"

# Homepage sections
homepage_hero_i_want_to: false # if i_want_to is true, there will be no key highlights
homepage_resources: false

# FAQ URL
faq_url: "/faq/"
faq_url_external: false

# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]

collections:
  about-us:
    output: true
  discover-archives:
    output: true
  archives-reading-room:
    output: true
  conservation-and-preservation:
    output: true
  outreach:
    output: true
  off-the-record:
    output: true
  former-ford-factory:
    output: true
  asean-countries:
    output: true
